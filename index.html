<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Lobster&family=Montserrat:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        .header-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .header-lobster {
            font-family: 'Lobster', cursive;
        }

        .header-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        footer {
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            width: 180px;
            height: 180px;
            text-align: center;
            border: 2px solid black;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            border-color: #ff9800;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
        }

        .card-title {
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Media Queries */
        @media only screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (max-width: 360px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
